<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interior</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
   
</head>
<body>
    <section id="day" >
    <h1 style="margin-right: 300px;">HOME INTERIOR MODEL</h1>
    
    <div id="kitchen">
        <img id="exfan" src="./image/Exhaust_Fan.png" height="80px" width="80px" style="margin-left: 430px; margin-top: 15px; filter: grayscale(100%);" alt="">
        <img id="light" src="./image/Light Turn Off.jpg" height="170px" width="20px" style="margin-left:750px; margin-top: 20px; transform: rotate(180deg);" alt="">
        <img id="stove" src="./image/stove.png" height="80px" width="90px" style="margin-left: 549px; margin-top: 12px; >
    </div>

    <div id="bedroom">
        <img id="ac" src="./image/ac.png" height="90px" width="150px" style="transform:rotate(180deg);margin-left:500px; margin-top:560px;" alt="">
        <img id="radio" src="./image/radio.png" height="120px" width="120px"  alt="">
        <img id="blight" src="./image/lamp2.png" height="100px" width="120px" style="margin-left:650px; margin-top: 330px;" alt="">
        <img id="tvb" src="./image/tv.png" height="100px" width="200px"  alt="">
    </div>

    <div id="hall">
        <img id="hlight" src="./image/Light Turn Off.jpg" height="20px" width="250px" alt="" style="transform: rotate(90deg);">
        <img id="hfan" src="./image/Hall Fan.png" height="150px" width="150px" alt="">
    </div>

    <div id="bathroom">
        <img id="bbulb" src="./image/bulb.png" height="80px" width="80px" alt="">
    </div>

    <div id="bg">
        <img src="./image/Hall-Background.jpeg" height="650px" width="900px" style="margin-right: 300px;"  alt="">
    </div>

    <div class="background">
        <div class="image" onclick="background1()"><img src="./image/dayy.png" alt=""></div>
        <div class="image" onclick="background2()" style="filter: grayscale(100%);"><img src="./image/nightt.jpg" alt=""></div>

    </div>
   

    <!-------------------------------------------button----------------------------------------------------------------->

    <div id="container">
            <h3> <u>Kitchen</u></h3>
            <div>
                <button onclick="kfan()" class="btn btn-primary" style="border: 2px solid black; margin-left: 20px;">K.fan</button>
                <button onclick="klight()" class="btn btn-primary" style="border: 2px solid black;margin-left: 15px;">K.light</button>
            </div>
            <h3><u> Bedroom</u></h3>
            <div>
                <button onclick="acc()" class="btn btn-primary" style="border: 2px solid black;margin-left: 30px;">AC</button>
                <button onclick="bed()" class="btn btn-primary"style="border: 2px solid black;margin-left: 20px;">B.light</button>
                <button onclick="rad()"class="btn btn-primary"style="border: 2px solid black;margin-left: 20px;">Radio</button>
                <button onclick="tv()" class="btn btn-primary"style="border: 2px solid black;margin-left: 20px;" >Tv</button>
            </div>
            <h3><u>Bathroom</u></h3>
            <div>
                <button onclick="bulb()" class="btn btn-primary"style="border: 2px solid black;margin-left: 20px;">Bulb</button>
            </div>
            <h3><u>Hall</u></h3>
            <div>
                <button onclick="light1()" class="btn btn-primary"style="border: 2px solid black;margin-left: 15px;">H.light</button>
                <button onclick="fan1()" class="btn btn-primary"style="border: 2px solid black;margin-left: 20px;">H.fan</button>
            </div>
    </div>
